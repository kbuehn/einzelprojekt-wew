<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="./dist/dogs.bundle.js"></script>
    <script src="./src/scripts/dogs.js"></script>
</head>
<body>

<!-- Navbar -->
<div class="w3-top">
    <div class="w3-bar w3-blue-grey w3-card w3-left-align w3-large">
        <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-blue-grey"
           href="javascript:void(0);"><i class="fa fa-bars"></i></a>
        <a href="../../index.html" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Home</a>
        <a href="/src/pages/dogs.html" class="w3-bar-item w3-button w3-padding-large w3-white">Dogs</a>
        <a href="/src/pages/about.html" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">About</a>
    </div>
</div>

<!-- Header -->
<header class="w3-container w3-light-blue w3-center" style="padding:128px 16px">
    <h1>DOGS</h1>
</header>

<div class="w3-row-padding w3-padding-64 w3-container">
    <div class="w3-content">
        <div class="w3-twothird">
            <h1><%= htmlWebpackPlugin.options.title %></h1>
            <div id="app"></div>
        </div>
    </div>
</div>

TODO: hunde zu favs hinzufügen

<div class="w3-row-padding w3-light-grey w3-padding-64 w3-container">
    <div class="w3-content">
        <div class="api-side">
            <h3>Breeds list</h3>
            <div>
                <div class="code-wrapper">
                    <span class="code">https://dog.ceo/api/breed/<select class="dog-selector"></select>/images/random</span>
                    <button onclick='getRandomImage()' class='w3-padding-large w3-hide-medium w3-hover-grey w3-large w3-blue-grey'>Fetch!</button>
                </div>
                <div class="dog-image">

                </div>
            </div>
        </div>
    </div>
</div>


<!-- Footer -->
<footer class="w3-container w3-padding-64 w3-center w3-opacity w3-light-blue">
    <p class="w3-margin">Diese App wurde von Katharina Bühn für das Fach Web Engineering Wahlpflichtmodul erstellt.</p>
</footer>
</body>
</html>
